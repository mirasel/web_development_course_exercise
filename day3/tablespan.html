<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>spanning</title>
  </head>
  <body>
    <h1>row spanning</h1>
    <table border="2">
      <tr>
        <td rowspan="2"> hello </td>
        <td> vai </td>
        <td colspan="2"> hell man</td>
      </tr>
      <tr>
        <td colspan="2" >current nai</td>
        <td>vala lage na gorom</td>
      </tr>
    </table>
  </body>
</html>
