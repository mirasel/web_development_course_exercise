<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>height&width</title>
    <style>
      body{
        background-color: pink;
      }
      .myborder{
        background-color: black;
        border: 5px groove red;
        color: white;
        padding: 10px;
        height: 40px;
        width: 100px;
        text-transform: capitalize;
      }
      .another{
        background-color: red;
        border: 5px double blue;
        color: white;
        margin:50px;
        padding: 10px;
        max-width:15%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="myborder">with height and width</div>
    <div class="another">
      with max-width and height..
    </div>
  </body>
</html>
