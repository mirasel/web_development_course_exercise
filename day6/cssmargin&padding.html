<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin&Padding</title>
    <style>
      body{
        background-color: pink;
      }
      .myborder{
        background-color: black;
        border: 5px groove red;
        color: white;
      }
      .anotherborder{
            background-color: black;
            border: 6px solid yellow;
            color: white;
            margin:100px 100px 100px 100px;
            padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="myborder">without margin and padding</div>
    <div class="anotherborder">including margin and padding</div>
  </body>
</html>
